<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
  <TITLE> Remote scene monitor </TITLE>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="lib/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    div, p, table, th, td {
      list-style: none;
      margin: 0;
      padding: 0;
      color: #333;
      font-size: 12px;
      font-family: dotum, Verdana, Arial, Helvetica, AppleGothic, sans-serif;
    }

    #testIframe {
      margin-left: 10px;
    }
  </style>
  <script type="text/javascript" src="lib/ztree/js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="lib/ztree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="lib/ztree/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="lib/ztree/js/jquery.ztree.exedit.js"></script>

  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/objectsInfo.js"></script>
  <script type="text/javascript" src="js/hierarchyObjects.js"></script>

  <SCRIPT type="text/javascript">


    $(document).ready(function () {
      utils.getJSON("/json/hierarchy" , function(err , data){
        if(err === null){
          var t = $("#tree");
          var nodes = CreateHtmlTree(data.rootNode);
          t = $.fn.zTree.init(t, setting, nodes);
        }
      })
    });

  </SCRIPT>
</HEAD>

<BODY>

<TABLE border=0 height=200px align=left>
  <TR>
    <p align=left><input type="button"  value="Update" onclick="onClickButton()"></p>
    <TD width=270px align=left valign=top style="BORDER-RIGHT: #999999 1px dashed">
      <ul id="tree" class="ztree" style="width:260px; overflow:auto;"></ul>
    </TD>

    <TD width=770px align=left valign=top>
      <TABLE border=0 height=200px align=left>
        <TR>

          <form>
            <label>Position:</label></br>
            <label>X:</label><input type="number" id="positionX">
            <label>Y:</label><input type="number" id="positionY">
            <label>Z:</label><input type="number" id="positionZ"></br>

            <label>Rotation:</label></br>
            <label>X:</label><input type="number" id="rotationX">
            <label>Y:</label><input type="number" id="rotationY">
            <label>Z:</label><input type="number" id="rotationZ"></br>

            <label>Scale:</label></br>
            <label>X:</label><input type="number" id="scaleX">
            <label>Y:</label><input type="number" id="scaleY">
            <label>Z:</label><input type="number" id="scaleZ">
          </form>

        </TR>
      </TABLE>
    </TD>
  </TR>


</TABLE>

</BODY>
</HTML>
